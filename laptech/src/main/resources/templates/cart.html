<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/assets/css/cart.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="container cart-area ">
            <div class="row">
                <div class="col-lg-12">
                    <form action="" class="form-cart mx-auto">
                        <div class="cart-table-content">
                            <div class="table-responsive table-content ">
                                <table class="table mb-0">
                                    <thead>
                                        <tr>
                                            <th class="width-thumbnail">Sản phẩm</th>
                                            <th class="width-name"></th>
                                            <th class="width-price"> Giá</th>
                                            <th class="width-quantity">Số lượng</th>
                                            <th class="">Tạm tính</th>
                                            <th class="width-remove"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td  class="product-thumbnail">
                                                <a href="product-details.html" class="">
                                                    <img src="assets/images/cart/cart-1.jpg" alt="">
                                                </a>
                                            </td>
                                            <td class="product-name">	
                                                <h5>
                                                    <a href="product-details.html">Sản phẩm laptop acer 1</a>
                                                </h5>
                                            </td>
                                            <td class="product-price"><span class="amount">120.000 VND</span></td>
                                            <td class="cart-quality">
                                                <div class="product-quality">
                                                    <input class="cart-plus-minus-box input-text qty text" type="number" name="qtybutton" value="1">
                                            </td>
                                            <td class="product-price">
                                                <span class="amount">120.000 VND</span>
                                            </td>
                                            <td class="product-remove"><a href="#">Xoá</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="cart-shiping-update-wrapper">
                                <div class="continure-clear-btn">
                                    <div class="continure-btn">
                                        <a href="#">Tiếp tục mua sắm</a>
                                    </div>
                                    <div class="clear-btn">
                                        <a href="#"><i class="fa-sharp fa-solid fa-xmark"></i> Xoá tất cả giỏ hàng</a>
                                    </div>
                                </div>
                                <div class="update-price d-flex align-items-center">
                                    <!-- <h5 class="mb-0">Tạm tính: 600.000 VND </h5> -->
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
               
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-12 col-12">
                    <div class="coupon-wrap mb-40">
                        <h4>Mã giảm giá </h4>
                        <div class="coupon-content common-form-style">
                            <p>Nhập mã giảm giá của bạn. </p>
                            <div class="input-style coupon-content-mrg">
                                <input type="text" placeholder="Mã giảm giá">
                            </div>
                            <div class="common-btn-style">
                                <a class="common-btn-padding-2" href="#">Áp dụng</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-12">
                    <div class="grand-total-wrap mb-40">
                        <ul>
                            <li>Tạm tính <h4>600.000 VND</h4> 
                            </li>
                            <!-- <li>Shipping <h4><span>Flat rate:</span>$5.00</h4>
                            </li> -->
                        </ul>
                        <div class="grand-total">
                            <h4>Tổng cộng <span>600.000 VND</span></h4>
                        </div>
                        <div class="grand-total-btn">
                            <a href="checkout.html">Đặt hàng</a>
                        </div>
                    </div>
            </div>
            </div>  
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
