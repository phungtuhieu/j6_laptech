<!DOCTYPE html>
<html lang="en" th:replace="~{/layout/layout.html :: dynamic(~{::title},~{:: main})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
</head>
<body>

    <main>
        <div class="container py-5  d-flex justify-content-center align-items-center" style="height: 90vh;">
            <div class="form-wrapper w-100  d-flex justify-content-center align-items-center">
                 <div class="card w-50">
                   <div class="card-header">
                       <div class="text-center">
                         <nav>
                           <div class="nav nav-tabs" id="nav-tab" role="tablist">
                             <button class="nav-link active"style="color: black; font-weight: 600; border: none; font-size: 14px;" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Đăng ký</button>
                                 
                           </div>
                         </nav>
                       </div>
                   </div>
                   <div class="card-body">
                   
                     <div class="row">
                       <div class="col-lg-12 ">
                         <!-- Login -->
                         <div class="tab-content active" id="nav-tabContent">
                         <div class="tab-pane fade show active" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                           <form class="form-account form-section" action="/hieuptpc03210_ASM/account/sign-up" method="post">
                             <div class="form-group mb-3">
                               <input type="text" name="id" id="username" tabindex="1" class="form-control" placeholder="Tên đăng nhập" value="" ng-model="signupData.username">
                             </div>
                             <div class="form-group mb-3">
                               <input type="text" name="fullName" id="full-name" tabindex="1" class="form-control" placeholder="Họ tên" value="" ng-model="signupData.fullName">
                             </div>
                             <div class="form-group mb-3">
                               <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Địa chỉ email" value="" ng-model="signupData.email">
                             </div>
                             <div class="form-group mb-3">
                               <input type="password" name="password" id="password2" tabindex="2" class="form-control" placeholder="Mật khẩu" ng-model="signupData.password">
                             </div>
                              <div class="form-group mb-3">
                               <input type="hidden" name="admin" value="false" tabindex="2" placeholder="">
                             </div>
                             <div class="form-group mb-3">
                               <div class="row">
                                 <div class="col-sm-12 d-flex justify-content-center ">
                                   <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Đăng ký ngay" ng-click="signup()">
                                 </div>
                               </div>
                             </div>
                           </form>
                          
                         </div>
                         <div class=" d-flex justify-content-center">
                           <a th:href="@{/account/login}" class="text-black btn-back-home"> <i class="fa-solid fa-arrow-left"></i></a>
                         </div>
                         </div>
                       </div>
                     </div>
                   </div>
                 </div>
               </div>
            </div>
          </main>
    
</body>
</html>
