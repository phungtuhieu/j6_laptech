  <title>taikhoan</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />

</head>

<body>

<main>
 <div class="container-xl px-4 mt-4" style="max-width: 1000px; max-height: 800px;">
    
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Ảnh đại diện</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" th:src="@{assets/image/hinhCN.jpg}" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    
                    <button class="btn btn" type="button" style="background-color: #232946; color: white;">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Thông tin cá nhân</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->
                        <div class="mb-">
                            <label class="small mb-1" for="inputUsername">Họ và tên:</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="nhập họ và tên">
                        </div>
                        <!-- Form Row-->
                        <!-- <div class="row gx-3 mb-3"> -->
                            <!-- Form Group (first name)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="email">Email:</label>
                                <input class="form-control" id="email" type="text" placeholder="nhập email" >
                            </div>
                            <!-- Form Group (last name)-->
                       
                        <!-- </div> -->
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="phone">Số điện thoại:</label>
                                <input class="form-control" id="phone" type="text" placeholder="nhập số điện thoại">
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="address">Địa chỉ:</label>
                                <input class="form-control" id="address" type="text" placeholder="nhập địa chỉ" >
                            </div>
                        </div>                   
                        <button class="btn btn" style="background-color: #232946; color: white;" type="button">Lưu</button>
                        <button class="btn btn" style="background-color: #232946; color: white;" type="button">Trở về</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
  
</main>

</html>
