<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{/layout/layout.html :: dynamic(~{::title},~{:: main})}">

<head>
  <title>taikhoan</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Style -->
<!--   <link rel="stylesheet" th:href="@{/assets/css/style.css}"> -->
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />

</head>

<body>

<main ng-controller="update">
    <div class="profile">

   
 <div class="container-xl px-4 mt-4" style="max-width: 1000px;">
    
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Ảnh đại diện</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
<img class="img-account-profile rounded-circle mb-2" ng-src="{{ userUD.image }}" alt="">
<!-- ... -->
<input type="file" id="imageInput" ng-model="image" accept="image/*" style="display: none;">
<button class="btn btn" type="button" style="background-color: #232946; color: white;" ng-click="uploadImage()">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Thông tin cá nhân</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->
                        <div class="mb-">
                            <label class="small mb-1" for="inputUsername">Họ và tên:</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="nhập họ và tên" ng-model="items.fullname">
                        </div>
                       
                            <div class="mb-3">
                                <label class="small mb-1" for="email">Email:</label>
                                <input class="form-control" id="email" type="text" placeholder="nhập email" ng-model="items.email" >
                            </div>
                        
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="phone">Số điện thoại:</label>
                                <input class="form-control" id="phone" type="text" placeholder="nhập số điện thoại" ng-model="items.phone">
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="address">Địa chỉ:</label>
                                <input class="form-control" id="address" type="text" placeholder="nhập địa chỉ" ng-model="items.address">
                            </div>
                        </div>                   
                        <button class="btn btn" style="background-color: #232946; color: white;" type="button" ng-click="update()">Lưu</button>
                        <button class="btn btn" style="background-color: #232946; color: white;" type="button">Trở về</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</main>
</body>
</html>
