<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="admin(title,view)" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/admin/assets/css/style-admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <!-- EXCEL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alasql"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx"></script>
    <!-- PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/vfs_fonts.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Đảm bảo rằng bạn đã bao gồm thư viện Swal -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--  -->

<script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js
"></script>
<link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css
" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://www.jonthornton.com/jquery-timepicker/jquery.timepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="https://www.jonthornton.com/jquery-timepicker/jquery.timepicker.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.standalone.css" />



</head>
<body ng-app="app">
    <main>
        <header id="header" th:replace="~{/admin/layout/header.html :: header}"></header>
        

    <div id="content">
        <div class="row mx-0">
            <aside class="col-2">
                <div  th:replace="~{/admin/layout/side-bar.html :: #sidebar-menu}"></div>
            </aside>
            <article class="col-10">
                <div th:replace="${view}"> </div>
            </article>
        </div>
    </div>
    </main>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
 
    <script>
       
        // initialize input widgets first
        $('#jqueryExample .time').timepicker({
            'showDuration': true,
            'timeFormat': 'H:i:s'
            
        });
        $('#jqueryExample .date').datepicker({
            'showDuration': true,
            'format': 'mm-dd-yyyy',
            autoclose: true
           
            
        });
    
       
    
    </script>
    <th:block th:if="${#ctx.springRequestContext.requestUri.contains('category')}">
        <script type="module" th:src="@{/admin/assets/js/angularjs/category.js}"></script>
    </th:block>
    <th:block th:if="${#ctx.springRequestContext.requestUri.contains('graphics-card')}">
        <script type="module" th:src="@{/admin/assets/js/angularjs/graphicsCard.js}"></script>
    </th:block>
    <th:block th:if="${#ctx.springRequestContext.requestUri.contains('ram')}">
        <script type="module" th:src="@{/admin/assets/js/angularjs/ram.js}"></script>
    </th:block>
    <th:block th:if="${#ctx.springRequestContext.requestUri.contains('brand')}">
        <script type="module" th:src="@{/admin/assets/js/angularjs/brand.js}"></script>
    </th:block>
    <th:block th:if="${#ctx.springRequestContext.requestUri.contains('discount')}">
        <script type="module" th:src="@{/admin/assets/js/angularjs/discount.js}"></script>
    </th:block>
    <th:block th:if="${#ctx.springRequestContext.requestUri.contains('favorite')}">
        <script type="module" th:src="@{/admin/assets/js/angularjs/favoriteProduct.js}"></script>
    </th:block>
    <th:block th:if="${#ctx.springRequestContext.requestUri.contains('product-sold')}">
        <script type="module" th:src="@{/admin/assets/js/angularjs/favoriteProductSold.js}"></script>
    </th:block>
    <th:block th:if="${#ctx.springRequestContext.requestUri.contains('product')}">
        <script th:src="@{/admin/assets/js/angularjs/product.js}"></script>
    </th:block>
    <th:block th:if="${#ctx.springRequestContext.requestUri.contains('user')}">
        <script th:src="@{/admin/assets/js/angularjs/user-ctrl.js}"></script>
    </th:block>
    <th:block th:if="${#ctx.springRequestContext.requestUri.contains('cpu')}">
        <script th:src="@{/admin/assets/js/angularjs/cpu-ctrl.js}"></script>
    </th:block>
    <th:block th:if="${#ctx.springRequestContext.requestUri.contains('storage')}">
        <script th:src="@{/admin/assets/js/angularjs/storage-ctrl.js}"></script>
    </th:block>
    <th:block th:if="${#ctx.springRequestContext.requestUri.contains('order')}">
        <script th:src="@{/admin/assets/js/angularjs/order-ctrl.js}"></script>
    </th:block>

    <script th:src="@{/admin/assets/js/global/eff-active-sidebar.js}"></script>


</body>
</html>
