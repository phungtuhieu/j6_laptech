<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{/admin/layout/layout.html :: admin(~{::title},~{:: .content-page}) }">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>

<body>
    <div class="content-page">
        <div class="page-header d-flex justify-content-between align-items-center">
            <ul class="page-info">
                <li class=" page-title">[[${#ctx.springRequestContext.requestUri.contains('create')} ? 'Tạo sản phẩm' :'Cập nhật sản phẩm']]</li>
                <li class=" page-description">[[${#ctx.springRequestContext.requestUri.contains('create')} ? 'Thêm sản phẩm mới' :'Thay đổi thông tin sản phẩm']]</li>
            </ul>
            <!-- <a href="#" class="btn btn-added">
                <i class="fa-solid fa-plus"></i>
                Thêm sản phẩm
            </a> -->
        </div>
        <div class="card">
            <div class="card-body page-body">

                <form action="">
                    <div class="row">
                        <div class="mb-4 col-lg-3 form-group">
                            <label for="product-name" class="form-label">Tên sản phẩm</label>
                            <input type="text" class="form-control" id="product-name">
                        </div>
                        <div class="mb-4 col-lg-3 form-group">
                            <label for="" class="form-label">Số lượng</label>
                            <input type="text" class="form-control" id="">
                        </div>
                        <div class="mb-4 col-lg-3 form-group">
                            <label for="" class="form-label">Danh mục</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Chọn danh mục</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="mb-4 col-lg-3 form-group">
                            <label for="" class="form-label">CPU</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Chọn CPU</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="mb-4 col-lg-3 form-group">
                            <label for="" class="form-label">RAM</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Chọn RAM</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="mb-4 col-lg-3 form-group">
                            <label for="" class="form-label">Bộ nhớ</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Chọn bộ nhớ</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="mb-4 col-lg-3 form-group">
                            <label for="" class="form-label">Màn hình</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Chọn màn hình</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="mb-4 col-lg-3 form-group">
                            <label for="" class="form-label" >Card đồ hoạ</label>
                            <input class="form-control" list="products" id="exampleDataList" placeholder="Tìm card đồ hoạ...">
                            <datalist id="products">
                                <option value="CARD1">
                                <option value="CARD1">
                                <option value="CARD1">
                                <option value="CARD1">
                            </datalist>
                        </div>
                        <div class="mb-4 col-lg-3 form-group">
                            <label for="" class="form-label">Hệ điều hành</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Chọn hệ điều hành</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        
                        <div class="mb-4 col-lg-3 form-group">
                            <label for="" class="form-label">Nhà sản xuất</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Chọn nhà sản xuất</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="mb-4 col-lg-3 form-group">
                            <label for="" class="form-label">Trạng thái</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected value="1">Còn hàng</option>
                                <option value="2">Hết hàng</option>
                            </select>
                        </div>
                        <div class="mb-4 col-lg-3 form-group">
                            <label for="" class="form-label">Ngày tạo</label>
                            <input type="text" class="form-control" id="">
                        </div>
                        <div class="mb-4 col-lg-12 form-group">
                            <label for="prod-desciption" class="form-label">Mô tả</label>
                            <textarea class="form-control" id="prod-desciption" rows="3"></textarea>
                        </div>
                        <div class="mb-4 col-lg-12 form-group">
                            <label for="prod-desciption" class="form-label">Hình ảnh <span>[img-name]</span></label>
                            <div class="image-upload">
                                <input type="file">
                                <div class="image-uploads ">
                                    <i class="fa-solid fa-cloud-arrow-up icon-upload"></i>
                                    <h4>Drag and drop a file to upload</h4>
                                </div>
                            </div>
                            
                        </div>
                        <div class="mb-4 col-lg-12 ">
                                <a href="" th:if="${#ctx.springRequestContext.requestUri.contains('create')}" class="btn btn-submit me-2">Lưu</a>
                                <a href="" th:if="${#ctx.springRequestContext.requestUri.contains('update')}" class="btn btn-submit me-2">Cập nhật</a>
                                <a href="" th:if="${#ctx.springRequestContext.requestUri.contains('update')}" class="btn btn-remove me-2">Xoá</a>
                                <a th:href="@{/admin/product/list}" class="btn btn-cancel" >Huỷ bỏ</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
