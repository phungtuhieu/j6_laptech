<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{/admin/layout/layout.html :: admin(~{::title},~{:: .content-page}) }">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>

<body>
    <div class="content-page" ng-app="app" ng-controller="list">
        <div class="page-header d-flex justify-content-between align-items-center">
            <ul class="page-info">
                <li class=" page-title">Danh sách danh mục</li>
                <li class=" page-description">Thông tin danh mục</li>
            </ul>
            <a th:href="@{/admin/category/create}" class="btn btn-added">
                <i class="fa-solid fa-plus"></i>
                Thêm danh mục
            </a>
        </div>
            <div class="card">
                <div class="card-body page-body" > 
                    <div class="table-top d-flex justify-content-between align-items-center">
                        <div class="search-input">
                            <div class="btn-searchset">
                                <i ng-click="search(searchText)" class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" ng-model="searchText" ng-change="search(searchText)">
                            </form>
                        </div>
                        <div class="wordset" ng-controller="excel">
                            <ul>
                                <li>
                                   <a href="" class="text-danger" ng-click="exportToPDF()"><i class="fa-solid fa-file-pdf"></i></a>
                                </li>
                                <li>
                                    <label for="file-input" class="file-label">
                                        <i class="fa-solid fa-file-excel"></i>
                                      </label>
                                      <input type="file" id="file-input" class="file-input" onchange="angular.element(this).scope().import(this.files)"  accept=".xls, .xlsx"/>
                                      
                                </li>
                                <li>
                                    <a href="" class="text-secondary"><i class="fa-solid fa-print"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="table-center">
                        <div class="table-responsive">
                            <table class="table table-hover">
                              <thead>
                                <tr class="tb-header">
                                  <th ng-click="sortBy('id')" hidden scope="col">ID </th>
                                  <th ng-click="sortBy('name')" scope="col">Tên danh mục</th>
                                  <th ng-click="sortBy('description')" scope="col">Mô tả</th>
                                  <th  scope="col">Thao tác</th>
                                </tr>
                              </thead>
                              <tbody> 
                                
                                <tr class="mt" ng-repeat="ca in items |  orderBy:sortColumn:reverseSort | limitTo:5:begin">
                                    <td scope="row" hidden>{{ca.id}}</td>
                                    <td>{{ca.name}}</td>
                                    <td>{{ca.description}}</td>
                                    <td class="td-action ">
                                        <div class="wordset">
                                            <ul>
                                                <li>
                                                    <a th:href="@{/admin/category/update}" ng-click="formEdit(ca.id)" class="text-secondary-emphasis"> <i class="fa-solid fa-pen-to-square"></i></a>
                                                </li>
                                                <li>
                                                    <a href="" class="text-danger" ng-click="delete(ca.id)"><i class="fa-solid fa-trash"></i></a>
                                                </li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                    </div>
                    <div class="table-bottom d-flex justify-content-end align-items-center pt-4">
                        <span class="pagination-info me-2">{{begin / 5 + 1}}  of <span >{{pageCount}}</span></span>
                        <nav aria-label="Page navigation " >
                            <ul class="pagination mb-0">
                              <li class="page-item"><a class="page-link" ng-click="first()" href="#"><i class="fa-solid fa-backward-step"></i></a></li>
                              <li class="page-item"><a class="page-link" ng-click="prev()" href="#"><i class="fa-solid fa-backward"></i></a></li>
                              <li class="page-item"><a class="page-link" ng-click="next()" href="#"><i class="fa-solid fa-forward"></i></a></li>
                              <li class="page-item"><a class="page-link" ng-click="last()" href="#"><i class="fa-solid fa-forward-step"></i></a></li>
                            </ul>
                          </nav>
                    </div>
                </div>
            </div>
    </div>
</body>

</html>
