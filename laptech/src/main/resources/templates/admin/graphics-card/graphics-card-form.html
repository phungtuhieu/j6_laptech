<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{/admin/layout/layout.html :: admin(~{::title},~{:: .content-page}) }">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>

<body>
    <div class="content-page" th:attr="ng-controller=${#ctx.springRequestContext.requestUri.contains('create') ? 'create' : 'update'}">
        <div class="page-header d-flex justify-content-between align-items-center">
            <ul class="page-info">
                <li class=" page-title">[[${#ctx.springRequestContext.requestUri.contains('create')} ? 'Tạo card đồ hoạ' :'Cập nhật card đồ hoạ']]</li>
                <li class=" page-description">[[${#ctx.springRequestContext.requestUri.contains('create')} ? 'Thêm card đồ hoạ mới' :'Thay đổi thông tin card đồ hoạ']]</li>
            </ul>
            <!-- <a href="#" class="btn btn-added">
                <i class="fa-solid fa-plus"></i>
                Thêm sản phẩm
            </a> -->
        </div>
        <div class="card">
            <div class="card-body page-body">
                <div class="loading-page" ng-show="isLoading">
                    <div class="spinner-border" role=" status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <form action="" ng-show="!isLoading">
                    <div class="row">
                        <div class="mb-4 col-lg-4  form-group">
                            <label for="product-name" class="form-label">Tên card đồ hoạ</label>
                            <input type="text" ng-model="form.name" class="form-control" list="tencard" id="product-name">
                            <datalist id="tencard">
                                <option value="a">
                            </datalist>
                        </div>
                        <div class="mb-4 col-lg-4  form-group">
                            <label for="" class="form-label">Số nhân</label>
                            <input type="text" ng-model="form.cores" class="form-control" list="sonhan" id="">
                            <datalist id="sonhan">
                                <option value="896">
                                    <option value="2560">
                                    <option value="3584">
                                    <option value="1408">
                                    <option value="8704">
                            </datalist>
                        </div>
                        <div class="mb-4 col-lg-4  form-group">
                            <label for="" class="form-label">Kích thức bộ nhớ</label>
                            <input type="text" ng-model="form.memorySize" class="form-control" list="bonho" id="">
                            <datalist id="bonho">
                                <option value="4">
                                    <option value="6">
                                    <option value="8">
                                    <option value="10">
                                    <option value="12">
                            </datalist>
                        </div>
                        <div class="mb-4 col-lg-4  form-group">
                            <label for="" class="form-label">Base Clock</label>
                            <input type="text" ng-model="form.baseClock" class="form-control" list="baseClock" id="">
                            <datalist id="baseClock">
                                <option value="1320">
                                    <option value="1440">
                                    <option value="1485">
                                    <option value="1670">
                                    <option value="2321">
                            </datalist>
                        </div>
                        <div class="mb-4 col-lg-4  form-group">
                            <label for="" class="form-label">Boots Clock</label>
                            <input type="text" ng-model="form.boostClock" class="form-control" list="bootsClock" id="">
                            <datalist id="bootsClock">
                                <option value="1665">
                                    <option value="1710">
                                    <option value="1777">
                                    <option value="1710">
                                    <option value="2581">
                            </datalist>
                        </div>
                        <div class="mb-4 col-lg-4  form-group">
                            <label for="" class="form-label">Nhà sản xuất</label>
                            <input type="text" ng-model="form.manufacturer" class="form-control" list="nhasanxuat" >
                            <datalist id="nhasanxuat">
                                <option value="NVIDIA">
                                <option value="AMD">
                            </datalist>
                        </div>
                    </div>
                        <div class="mb-4 col-lg-12 ">
                                <a href="" th:if="${#ctx.springRequestContext.requestUri.contains('create')}" class="btn btn-submit me-2" ng-click="create()">Lưu</a>
                                <a href="" th:if="${#ctx.springRequestContext.requestUri.contains('update')}" class="btn btn-submit me-2" ng-click="update(form.id)">Cập nhật</a>
                                <a href="" th:if="${#ctx.springRequestContext.requestUri.contains('update')}" class="btn btn-remove me-2" ng-click="delete(form.id)">Xoá</a>
                                <a th:href="@{/admin/graphics-card/list}" class="btn btn-cancel" >Huỷ bỏ</a>
                        </div> 
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
