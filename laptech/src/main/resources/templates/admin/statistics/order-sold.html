<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{/admin/layout/layout.html :: admin(~{::title},~{:: .content-page}) }">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>

<body>
    <div class="content-page">
        <div class="page-header d-flex justify-content-between align-items-center">
            <ul class="page-info">
                <li class=" page-title">Đơn hàng đã bán</li>
                <li class=" page-description">Thống kê đơn hàng đã bán  </li>
            </ul>
            <!-- <a th:href="@{/admin/product/create}" class="btn btn-added">
                <i class="fa-solid fa-plus"></i>
                Thêm sản phẩm
            </a> -->
        </div>
            <div class="card">
                <div class="card-body page-body" > 
                    <div class="table-top d-flex justify-content-between align-items-center">
                        <div class="search-set d-flex justify-content-between">
                            <div class="search-path">
                                <button class="btn btn-filter me-2" type="button" data-bs-toggle="collapse" data-bs-target="#filter-content" aria-expanded="false" aria-controls="collapseExample">
                                    <i class="fa-solid fa-filter"></i>
                                </button>
                            </div>
                            <div class="search-input">
                                <div class=" btn-searchset">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                                <form class="d-flex">
                                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                </form>
                            </div>
                        </div>
                        <div class="wordset">
                            <ul>
                                <li>
                                   <a href="" class="text-danger"><i class="fa-solid fa-file-pdf"></i></a>
                                </li>
                                <li>
                                    <a href="" class="text-success"><i class="fa-solid fa-file-excel"></i></a>
                                </li>
                                <li>
                                    <a href="" class="text-secondary"><i class="fa-solid fa-print"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="collapse" id="filter-content">
                        <div class="card card-body">
                          <form action="" class="form-filter">
                            <div class="mb-4 row " >
                                <div class=" col-lg-4 form-group">
                                    <label for="" class="form-label">Từ ngày</label>
                                    <input type="date" class="form-control"  value="" >
                                </div>
                                <div class="col-lg-4 form-group">
                                    <label for="" class="form-label">Đến ngày</label>
                                    <input type="date" class="form-control"  value="" >
                                </div>
                                <div class="col-lg-4 form-group d-flex align-items-end">
                                    <button class="btn btn-filter-submit " type="button" >
                                        Tìm kiếm
                                    </button>
                                </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    <div class="table-center">
                        <div class="table-responsive">
                            <table class="table table-hover">
                              <thead>
                                <tr class="tb-header">
                                    <th scope="col" >Số lượng đơn hàng</th>
                                    <th scope="col">Số lượng sản phẩm</th>
                                    <th scope="col">Ngày bán</th>
                                    <th scope="col">Tổng tiền</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr class="">
                                  <td scope="row">1</td>
                                  <td>2</td>
                                  <td>3</td>
                                  <td>4</td>
                                  <!-- <td class="td-action ">
                                     <div class="wordset">
                                        <ul>
                                            <li>
                                                <a th:href="@{/admin/product/update}" class="text-secondary-emphasis"><i class="fa-solid fa-pen-to-square"></i></a>
                                            </li>
                                            <li>
                                                <a href="" class="text-danger"><i class="fa-solid fa-trash"></i></a>
                                            </li>
                                        </ul>
                                    </div>
                                  </td> -->
                                </tr>
                              </tbody>
                            </table>
                          </div>
                    </div>
                    <div class="table-bottom d-flex justify-content-end align-items-center pt-4">
                        <span class="pagination-info me-2">1 - 10 of <span >11</span> items</span>
                        <nav aria-label="Page navigation " >
                            <ul class="pagination mb-0">
                              <li class="page-item"><a class="page-link" href="#"><i class="fa-solid fa-backward-step"></i></a></li>
                              <li class="page-item"><a class="page-link" href="#"><i class="fa-solid fa-backward"></i></a></li>
                              <li class="page-item"><a class="page-link" href="#"><i class="fa-solid fa-forward"></i></a></li>
                              <li class="page-item"><a class="page-link" href="#"><i class="fa-solid fa-forward-step"></i></a></li>
                            </ul>
                          </nav>
                    </div>
                </div>
            </div>
    </div>
</body>

</html>
